<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/tabs.js"></script>
    <link rel="stylesheet" href="./styles/tabs.css">
    <link rel="stylesheet" href="./styles/tab-content.css">
    <link rel="stylesheet" href="./styles/popup.css">
    <link rel="stylesheet" href="./styles/comment-popup.css">
    <link rel="stylesheet" href="./styles/edit-order.css">
    <title>Love That Loaf Orders</title>
</head>
<body>

    <div class="tabs">
        <label id="menu-label" class="menu-label">Menu</label>
        <button class="tablink" id="dashboard-tablink" onclick="openTab(event, 'dashboard')">Dashboard</button>
        <button class="tablink" id="view-orders-tablink" onclick="openTab(event, 'view-orders')">View Orders</button>
        <button class="tablink" id="add-order-tablink" onclick="openTab(event, 'add-order')">Add Order</button>
        
        <label id="settings-label" class="menu-label">Settings</label>
        <button class="tablink" id="add-bread-tablink" onclick="openTab(event, 'add-bread')">Add Bread</button>
        <button class="tablink" id="add-customer-tablink" onclick="openTab(event, 'add-customer')">
            Add Customer
        </button>
    </div>

    <div class="tab-content flex-container" id="dashboard">
        <h3 class="underlined">Unpaid Orders</h3>
        <div id="unpaid-orders-list"></div> 
    </div>

    <div class="tab-content display-inline" id="view-orders">
        <h3 class="underlined">View Orders</h3>
        <div class="flex-container" id="search-fields-container">
            <div>
            <label class="input-box-label" id="date-search-label">Search by date</label>
            <input type="date" id="date-search" class="input-box">
            </div>
            <div>
                <label class="input-box-label">Search by name</label>
                <input type="text" placeholder="Name" id="name-search" class="input-box">
            </div>
            <div>
                <label class="input-box-label">From</label>
                <input type="date" id="name-search-start-date" class="input-box">
            </div>
            <div id="last-search-field">
                <label class="input-box-label">To</label>
                <input type="date" id="name-search-end-date" class="input-box"> 
            </div>
           <button type="button" class="button search-button" id="search-orders-button">Search</button>

        </div>

        <div id="table-container"></div>
        <div class="popup" id="order-edit-popup">
            <div class="container-for-vertical-centering">
                <div class="popup-background flex-container" id="order-edit-popup-background">
                    <div class="popup-elements flex-container">
                        <div class="container-left">
                            <h3 class="underlined">Edit Order</h3>
                            <label for="order-name-updated" class="input-box-label">Order Name</label>
                            <input type="text" class="input-box" id="order-name-updated">
                            <label for="order-date-updated" class="input-box-label">Order Date</label>
                            <input type="date" class="input-box" id="order-date-updated">
                            <label for="order-comments-updated" class="input-box-label">Comments</label>
                            <textarea id="order-comments-updated" class="textarea input-box" cols="30" rows="4"></textarea>
                            <label for="paid-updated">Paid</label>
                            <input type="checkbox" id="paid-updated">
                            <br>
                            <button class="delete-button" id="delete-order-button">Delete</button>
                            <button class="cancel-button" id="cancel-order-edit">Cancel</button>
                            <button class="save-button button" id="save-order-edit-button">Save</button>
                        </div>
                        <div class="container-right">
                            <div id="bread-types-qty-updated"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-content" id="add-order">
        <div class="flex-container">
            <div id="add-order-container-left">
                <h3 class="underlined">Add Order</h3>
                <div class="checkbox-container"> 
                    <label for="trade-checkbox" class="checkbox-label">Trade</label>
                    <input type="checkbox" class="checkbox" id="trade-checkbox">
                </div>
                <div id="trade-options">
                    <label class="input-box-label" for="trade-customers-select" id="trade-customers-select-label">Choose a customer</label>
                    <select name="trade-customers-select" class="input-box" id="trade-customers-select">
                        <option value="none" id="default-option" selected disabled hidden>Select a Customer</option>
                    </select>
                </div> 
                <div id="retail-options">   
                    <label class="input-box-label" id="input-box-label-order-name">Order Name</label>
                    <input type="text" id="order-name" required="required" class="input-box">
                </div>    
                <label class="input-box-label" id="input-box-label-order-date">Order Date</label>
                <input type="date" id="order-date" class="input-box">
                <label class="input-box-label">Comments</label>
                <textarea name="order-comments" id="order-comments" class="textarea input-box" cols="30" rows="4"></textarea>
                <div class="checkbox-container"> 
                    <label for="paid-checkbox" class="checkbox-label">Paid</label>
                    <input type="checkbox" class="checkbox" id="paid-checkbox">
                </div>
                <div id="standing-order-fields">
                    <label class="input-box-label" id="order-repetition-label" >How often order repeats</label>
                    <input type="number" class="input-box" id="standing-order-repetition" placeholder="Days">
                </div>
                <button id="add-order-save-btn" class="button" onclick="addOrder()">Add Order</button>
            </div>
            <div id="add-order-container-right">
                <ul id="bread-types-qty-input"></ul>
            </div>   
        </div>    
    </div>

    <div class="tab-content" id="add-bread">
        <h3 class="underlined">Add Bread Type</h3>
        <label for="bread-type-name" id="bread-name-label" class="input-box-label">Bread Name</label>
        <input type="text" id="bread-type-name" class="input-box">
        <label for="bread-type-retail-price" class="input-box-label">Retail Price</label>
        <div class="currency-wrap">
            <span class="input-content">£</span>
            <input type="number" id="bread-type-retail-price" step="any" class="input-box">
        </div>
        <button type="button" id="bread-type-save-btn" class="button">Save</button>

        <h3 class="underlined saved-bread-list-title">Currently saved bread types</h3>
        <ul id="bread-types-list"></ul>
        <div class="popup" id="popup">
            <div class="container-for-vertical-centering">
                <div class="popup-background">
                    <div class="container-for-vertical-centering">
                        <div class="popup-elements">
                            <h3 class="underlined">Edit Bread Type</h3>
                            <label for="bread-name-updated" class="input-box-label">Name</label>
                            <input type="text" class="input-box" id="bread-name-updated">
                            <label for="bread-retail-price-updated" class="input-box-label">Retail Price</label>
                            <div class="currency-wrap">
                                <span class="input-content popup-currency-sign">£</span>
                                <input type="number" id="bread-retail-price-updated" class="input-box" step="any">
                            </div>
                            <button type="button" class="delete-button" id="delete-bread-type-button">Delete</button>
                            <button type="button" class="cancel-button" id="cancel-bread-edit">Cancel</button>
                            <button type="button" class="button save-button" id="popup-save-button">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-content" id="add-customer">
        <h3 class="underlined">Add Customer</h3>
        <label for="customer-name" class="input-box-label" id="customer-name-label">Customer Name</label>
        <input type="text" id="customer-name" class="input-box">
        <label for="trade-price-formula" class="input-box-label" id="trade-price-formula-label">Trade Price Formula</label>
        <div class="formula-container">
            <span class="input-content" id="negative-sign">-</span>
            <span class="input-content" id="per-cent-sign">%</span>
            <input type="number" class="input-box" id="trade-price-formula">
        </div>
        <button type="button" id="customer-save-btn" class="button">Save</button>

        <h3 class="underlined saved-bread-list-title">Currently saved customers</h3>
        <ul id="saved-customers"></ul>
        <div class="popup" id="edit-customer-popup">
            <div class="container-for-vertical-centering">
                <div class="popup-background">
                    <div class="container-for-vertical-centering">
                        <div class="popup-elements">
                            <h3 class="underlined">Edit Customer Entry</h3>
                            <label for="customer-name-updated" class="input-box-label">Customer Name</label>
                            <input type="text" class="input-box" id="customer-name-updated">
                            <label for="trade-price-formula-updated" class="input-box-label">Trade Price Formula</label>
                            <div class="formula-container">
                                <span class="input-content" id="negative-sign">-</span>
                                <span class="input-content" id="per-cent-sign">%</span>
                                <input type="number" class="input-box" id="trade-price-formula-updated">
                            </div>
                            <button type="button" class="delete-button" id="delete-customer-button">Delete</button>
                            <button type="button" class="cancel-button" id="cancel-customer-edit">Cancel</button>
                            <button type="button" class="button save-button" id="customer-edit-save-button">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/renderer.js"></script>
    <script src="./scripts/dashboard.js"></script>
    <script src="./scripts/view-orders.js"></script>
    <script src="./scripts/add-order.js"></script>
    <script src="./scripts/add-bread.js"></script>
    <script src="./scripts/add-customer.js"></script>
    <script src="./scripts/dateFormat.js"></script>
</body>
</html>
